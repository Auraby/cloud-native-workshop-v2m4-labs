<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'header.html' %}
  {% include 'navbar.html' %}
</head>

<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<div class="container-fluid">
    <div class="row justify-content-md-center" style="margin-top: 2em;">
        <div class="col-sm-6 bg-light">
            <h2>Add a new item to the coolstore catalog</h2>
            <form id="inputForm" method="post" action="{{url_for('create.home')}}">
            <div class="form-group">

                <label for="inputArea" class="form-labels">Item Name</label>
                <div class="input-group mb-3">
                    <textarea class="form-control" id="inputArea" rows="1" name="inputArea"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="itemPrice" class="form-labels">Item Price</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" value="0.00" placeholder="0.00" min="1.00" class="form-control" id="itemPrice">
                        </div>
                    </div>
                
                    <div class="form-group col-md-6">
                        <label for="itemAmount" class="form-labels">Item Inventory Amount</label>
                        <input type="number" value="0" placeholder="0" min="0" class="form-control" id="itemAmount">
                    </div>
                </div>
                

                <label for="itemPicInput" class="form-labels">New Item Picture</label>
                <div class="input-group mb-3">
                    <input type="file" class="form-control-file" id="itemPicInput">
                </div>      

            </div>
            <div class="input-group mb-3" style="margin-top: 2em;">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
            </form>       
        </div>
    </div>
    <br>
    <br>
    <div class="row justify-content-md-center" style="margin-top: 5em;">
        <div class="col-sm-3">
            <h3>Connection check with service in VM</h3>
            <form method="get" action="{{ url_for('create.check_connection_vm') }}">
                <button type="submit">Check connection</button>
            </form>
            <!-- <h3>Result:</h3>
            <table>
            {% for result in articleLabel %}
                <tr>      
                <td>{{ result }}</td>
                </tr>
            {% endfor %}
            </table> -->
        </div>
        <div class="col-sm-3">
            <h3>Connection status:</h3>
            {% if responseMsg %}
                <p>{{ responseMsg }}</p>
            {% else %}
                <p>...</p>
            {% endif %}
        </div>

    </div>
  
</div>

</body>
</html>
